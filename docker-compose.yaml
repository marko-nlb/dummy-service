version: "3.9"
services:
  dummy-service:
    image: "dummy-service:${DUMMY_SERVICE_VERSION:-1.0}"
    container_name: "dummy-service"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health').read()\" || exit 1"]
      interval: 5s
      retries: 3
      timeout: 3s
    ports: 
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 256M
        reservations:
          cpus: 1
          memory: 128M
